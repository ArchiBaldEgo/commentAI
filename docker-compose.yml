version: "3.9"

services:
  sentiment:
    build: .
    container_name: sentiment-service
    environment:
      - MODEL_DIR=/app/models/online
      - UVICORN_WORKERS=2
      - UVICORN_TIMEOUT=60
    volumes:
      - ./models:/app/models
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: sentiment-nginx
    depends_on:
      - sentiment
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
